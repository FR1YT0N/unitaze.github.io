<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Все метатеги и стили остаются без изменений -->
    <!-- ... -->
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-faucet"></i>
                Сантехник
            </div>
            <nav>
                <ul>
                    <li><a href="#home"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="#products"><i class="fas fa-list"></i> Каталог</a></li>
                    <li><a href="#reviews"><i class="fas fa-star"></i> Отзывы</a></li>
                    <li><a href="#contacts"><i class="fas fa-phone"></i> Контакты</a></li>
                    <li><a href="#about"><i class="fas fa-info-circle"></i> О нас</a></li>
                    <li>
                        <a href="#" id="cartLink">
                            <i class="fas fa-shopping-cart"></i> 
                            <span id="cartCount" class="cart-count" style="display: none;">0</span>
                        </a>
                    </li>
                    <li><a href="#" id="adminLink"><i class="fas fa-user-shield"></i> <span id="loginText">Вход</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Модальное окно входа -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Вход для администратора</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
        </div>
    </div>

    <!-- Все остальные секции остаются без изменений -->
    <!-- ... -->

    <!-- Admin Panel (hidden by default) -->
    <section class="upload-section" id="upload" style="display: none;">
        <div class="container">
            <h2 class="section-title">Панель администратора</h2>
            <button id="logoutBtn" class="btn btn-danger" style="margin-bottom: 20px;">
                <i class="fas fa-sign-out-alt"></i> Выйти
            </button>
            <form id="uploadForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Название товара</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Категория</label>
                    <select id="productCategory" required>
                        <option value="Смесители">Смесители</option>
                        <option value="Унитазы">Унитазы</option>
                        <option value="Ванны">Ванны</option>
                        <option value="Душевые">Душевые</option>
                        <option value="Аксессуары">Аксессуары</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productDescription">Описание</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Цена (₽)</label>
                    <input type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productOldPrice">Старая цена (₽)</label>
                    <input type="number" id="productOldPrice">
                </div>
                <div class="form-group">
                    <label for="productImage">Изображение (URL)</label>
                    <input type="text" id="productImage" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Сохранить товар
                </button>
            </form>
            
            <div style="margin-top: 40px;">
                <h3>Список товаров</h3>
                <div id="adminProductsList" class="product-grid"></div>
            </div>
        </div>
    </section>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEXAMPLEEXAMPLEEXAMPLEEXAMPLE",
            authDomain: "your-project-id.firebaseapp.com",
            databaseURL: "https://your-project-id.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // Данные администратора (можно хранить в Firebase или использовать жестко заданные)
        const adminCredentials = {
            username: "администратор",
            password: "admin123" // В реальном проекте используйте хеширование паролей!
        };
        
        // DOM элементы
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const adminLink = document.getElementById('adminLink');
        const loginText = document.getElementById('loginText');
        const uploadSection = document.getElementById('upload');
        const logoutBtn = document.getElementById('logoutBtn');
        const closeModal = document.querySelector('.close-modal');
        
        // Проверка авторизации при загрузке страницы
        let isAdmin = false;
        
        // Обработчики событий
        adminLink.addEventListener('click', function(e) {
            e.preventDefault();
            if (!isAdmin) {
                loginModal.style.display = 'flex';
                setTimeout(() => {
                    loginModal.classList.add('show');
                }, 10);
            } else {
                uploadSection.style.display = 'block';
                window.scrollTo(0, document.getElementById('upload').offsetTop);
            }
        });
        
        closeModal.addEventListener('click', function() {
            loginModal.classList.remove('show');
            setTimeout(() => {
                loginModal.style.display = 'none';
            }, 300);
        });
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Простая проверка (в реальном проекте используйте Firebase Authentication)
            if (username === adminCredentials.username && password === adminCredentials.password) {
                isAdmin = true;
                loginText.textContent = 'Администратор';
                loginModal.classList.remove('show');
                setTimeout(() => {
                    loginModal.style.display = 'none';
                }, 300);
                uploadSection.style.display = 'block';
                showNotification('Вы успешно вошли как администратор', 'success');
                loadProductsForAdmin();
            } else {
                showNotification('Неверные логин или пароль', 'error');
            }
        });
        
        logoutBtn.addEventListener('click', function() {
            isAdmin = false;
            loginText.textContent = 'Вход';
            uploadSection.style.display = 'none';
            showNotification('Вы вышли из системы', 'success');
        });
        
        // Функция для загрузки товаров в админке
        function loadProductsForAdmin() {
            const productsRef = database.ref('products');
            productsRef.on('value', (snapshot) => {
                const products = snapshot.val();
                const adminProductsList = document.getElementById('adminProductsList');
                adminProductsList.innerHTML = '';
                
                if (products) {
                    Object.keys(products).forEach(key => {
                        const product = products[key];
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        productCard.innerHTML = `
                            <div class="product-image" style="background-image: url('${product.image}')"></div>
                            <div class="product-info">
                                <span class="product-category">${product.category}</span>
                                <h3 class="product-title">${product.name}</h3>
                                <div class="product-price">${product.price} ₽</div>
                                <div class="product-actions">
                                    <button class="btn btn-primary edit-product" data-id="${key}">
                                        <i class="fas fa-edit"></i> Редактировать
                                    </button>
                                    <button class="btn btn-danger delete-product" data-id="${key}">
                                        <i class="fas fa-trash"></i> Удалить
                                    </button>
                                </div>
                            </div>
                        `;
                        adminProductsList.appendChild(productCard);
                    });
                    
                    // Добавляем обработчики для кнопок редактирования и удаления
                    document.querySelectorAll('.edit-product').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const productId = this.getAttribute('data-id');
                            editProduct(productId);
                        });
                    });
                    
                    document.querySelectorAll('.delete-product').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const productId = this.getAttribute('data-id');
                            if (confirm('Вы уверены, что хотите удалить этот товар?')) {
                                deleteProduct(productId);
                            }
                        });
                    });
                }
            });
        }
        
        // Функция для редактирования товара
        function editProduct(productId) {
            const productsRef = database.ref('products/' + productId);
            productsRef.once('value').then(snapshot => {
                const product = snapshot.val();
                document.getElementById('productId').value = productId;
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productOldPrice').value = product.oldPrice || '';
                document.getElementById('productImage').value = product.image;
                
                window.scrollTo(0, document.getElementById('uploadForm').offsetTop);
            });
        }
        
        // Функция для удаления товара
        function deleteProduct(productId) {
            database.ref('products/' + productId).remove()
                .then(() => {
                    showNotification('Товар успешно удален', 'success');
                })
                .catch(error => {
                    showNotification('Ошибка при удалении товара: ' + error.message, 'error');
                });
        }
        
        // Обработчик формы загрузки товара
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                price: document.getElementById('productPrice').value,
                image: document.getElementById('productImage').value,
                date: new Date().toISOString()
            };
            
            const oldPrice = document.getElementById('productOldPrice').value;
            if (oldPrice) productData.oldPrice = oldPrice;
            
            if (productId) {
                // Редактирование существующего товара
                database.ref('products/' + productId).update(productData)
                    .then(() => {
                        showNotification('Товар успешно обновлен', 'success');
                        this.reset();
                        document.getElementById('productId').value = '';
                    })
                    .catch(error => {
                        showNotification('Ошибка при обновлении товара: ' + error.message, 'error');
                    });
            } else {
                // Добавление нового товара
                database.ref('products').push(productData)
                    .then(() => {
                        showNotification('Товар успешно добавлен', 'success');
                        this.reset();
                    })
                    .catch(error => {
                        showNotification('Ошибка при добавлении товара: ' + error.message, 'error');
                    });
            }
        });
        
        // Функция для показа уведомлений
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
        
        // Инициализация остального функционала (корзина, отзывы и т.д.)
        // ... (остальной ваш JavaScript код остается без изменений)
    </script>
</body>
</html>
