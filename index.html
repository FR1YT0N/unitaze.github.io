<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сантехник - магазин сантехники</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ваши оригинальные стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f8fafc;
        }
        
        /* ... (все остальные ваши стили остаются точно такими же) ... */
        
    </style>
    <!-- Добавляем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Ваша оригинальная HTML-разметка без изменений -->
    <!-- ... -->

    <script>
        // Инициализация Firebase (ЗАМЕНИТЕ НА СВОИ ДАННЫЕ)
        const firebaseConfig = {
            apiKey: "AIzaSyAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA",
            authDomain: "ваш-проект.firebaseapp.com",
            databaseURL: "https://ваш-проект.firebaseio.com",
            projectId: "ваш-проект",
            storageBucket: "ваш-проект.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Остальной ваш код с минимальными изменениями для работы с Firebase
        let products = [];
        let isAdmin = false;
        const ADMIN_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';
        
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // Модифицированная функция для загрузки товаров
        function loadProducts() {
            database.ref('products').on('value', (snapshot) => {
                const data = snapshot.val();
                products = data ? Object.values(data) : [];
                displayProducts();
            });
        }
        
        // Ваша оригинальная функция displayProducts() остается без изменений
        function displayProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    ${isAdmin ? '<div class="admin-badge">Админ</div>' : ''}
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="product-price">${product.price} ₽</p>
                        ${isAdmin ? `<button onclick="deleteProduct('${product.id}')" style="background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 5px; margin-top: 10px; cursor: pointer;">Удалить</button>` : ''}
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }
        
        // Модифицированная функция удаления товара
        function deleteProduct(productId) {
            if (!isAdmin) {
                showNotification('Ошибка: Недостаточно прав', true);
                return;
            }
            
            database.ref('products/' + productId).remove()
                .then(() => showNotification('Товар удален'))
                .catch(error => showNotification('Ошибка при удалении: ' + error.message, true));
        }
        
        // Ваша оригинальная функция showNotification() остается без изменений
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.querySelector('span').textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';
            notification.querySelector('i').className = isError ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Ваша оригинальная функция login() остается без изменений
        async function login() {
            const password = document.getElementById('adminPassword').value;
            const hash = await sha256(password);
            
            if (hash === ADMIN_PASSWORD_HASH) {
                isAdmin = true;
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('upload').style.display = 'block';
                document.getElementById('adminLink').textContent = 'Админ';
                loadProducts();
                showNotification('Вы успешно вошли как администратор');
            } else {
                showNotification('Неверный пароль', true);
            }
        }
        
        // Ваша оригинальная функция logout() остается без изменений
        function logout() {
            isAdmin = false;
            localStorage.removeItem('isAdmin');
            document.getElementById('upload').style.display = 'none';
            document.getElementById('adminLink').textContent = 'Вход';
            loadProducts();
            showNotification('Вы вышли из системы');
        }
        
        // Модифицированная инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            isAdmin = localStorage.getItem('isAdmin') === 'true';
            
            if (isAdmin) {
                document.getElementById('adminLink').textContent = 'Админ';
            }
            
            loadProducts();
            
            // Модифицированная обработка формы добавления товара
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!isAdmin) {
                    showNotification('Ошибка: Недостаточно прав', true);
                    return;
                }
                
                const name = document.getElementById('productName').value;
                const description = document.getElementById('productDescription').value;
                const price = document.getElementById('productPrice').value;
                const imageFile = document.getElementById('productImage').files[0];
                
                if (!imageFile) {
                    showNotification('Пожалуйста, выберите изображение', true);
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newProduct = {
                        name: name,
                        description: description,
                        price: price,
                        image: e.target.result
                    };
                    
                    // Сохраняем в Firebase вместо localStorage
                    database.ref('products').push(newProduct)
                        .then(() => {
                            showNotification('Товар успешно добавлен');
                            this.reset();
                        })
                        .catch(error => {
                            showNotification('Ошибка: ' + error.message, true);
                        });
                };
                
                reader.readAsDataURL(imageFile);
            });
            
            // Остальной ваш код обработки событий остается без изменений
            document.getElementById('adminLink').addEventListener('click', function(e) {
                e.preventDefault();
                if (isAdmin) {
                    document.getElementById('upload').style.display = 'block';
                } else {
                    document.getElementById('loginForm').style.display = 'block';
                }
            });
            
            document.getElementById('loginButton').addEventListener('click', login);
            document.getElementById('logoutButton').addEventListener('click', logout);
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#upload') && !e.target.closest('#adminLink') && 
                    !e.target.closest('#loginForm') && e.target.id !== 'adminLink') {
                    if (!isAdmin) {
                        document.getElementById('upload').style.display = 'none';
                    }
                    document.getElementById('loginForm').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
