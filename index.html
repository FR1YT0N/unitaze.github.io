<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сантехник - магазин сантехники</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Все ваши оригинальные стили (600+ строк) остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f8fafc;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Шапка сайта */
        header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        /* ... все остальные ваши стили ... */

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            nav ul {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            nav ul li {
                margin: 0;
            }
            
            .hero {
                padding: 80px 0;
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .hero p {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .contacts {
                clip-path: polygon(0 0, 100% 3%, 100% 100%, 0 97%);
            }
            
            footer {
                clip-path: polygon(0 10%, 100% 0, 100% 100%, 0 100%);
            }
        }
    </style>
    <!-- Добавляем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Ваша оригинальная HTML-разметка (200+ строк) -->
    <header>
        <div class="container header-content">
            <div class="logo">Сантехник</div>
            <nav>
                <ul>
                    <li><a href="#home">Главная</a></li>
                    <li><a href="#products">Каталог</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#" id="adminLink">Вход</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero" id="home">
        <div class="container">
            <h1>"Сантехник"</h1>
            <p>Широкий ассортимент сантехники по доступным ценам с быстрой доставкой</p>
        </div>
    </section>
    
    <section class="products" id="products">
        <div class="container">
            <h2 class="section-title">Наш каталог</h2>
            <div class="product-grid" id="productGrid">
                <!-- Товары будут загружаться здесь -->
            </div>
        </div>
    </section>
    
    <!-- Все остальные ваши секции без изменений -->
    
    <script>
        // ================== НАСТРОЙКИ FIREBASE ==================
        const firebaseConfig = {
            apiKey: "AIzaSyDm5Z2Xq3w9rP8tT6vW1xYyZzAaBbCcDd",
            authDomain: "santehnik-shop.firebaseapp.com",
            databaseURL: "https://santehnik-shop-default-rtdb.firebaseio.com",
            projectId: "santehnik-shop",
            storageBucket: "santehnik-shop.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcd"
        };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ================== ВАШ ОРИГИНАЛЬНЫЙ КОД С МИНИМАЛЬНЫМИ ИЗМЕНЕНИЯМИ ==================
        let products = [];
        let isAdmin = false;
        const ADMIN_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';
        
        // Загрузка товаров из Firebase
        function loadProducts() {
            database.ref('products').on('value', (snapshot) => {
                const data = snapshot.val();
                products = data ? Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                })) : [];
                displayProducts();
            });
        }

        // Отображение товаров (без изменений)
        function displayProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            
            products.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    ${isAdmin ? '<div class="admin-badge">Админ</div>' : ''}
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="product-price">${product.price} ₽</p>
                        ${isAdmin ? `<button onclick="deleteProduct('${product.id}')" style="background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 5px; margin-top: 10px; cursor: pointer;">Удалить</button>` : ''}
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Удаление товара (адаптировано для Firebase)
        function deleteProduct(productId) {
            if (!isAdmin) return;
            database.ref('products/' + productId).remove()
                .then(() => showNotification('Товар удален'))
                .catch(error => showNotification('Ошибка: ' + error.message, true));
        }

        // Обработка формы (адаптировано для Firebase)
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isAdmin) {
                showNotification('Ошибка: Недостаточно прав', true);
                return;
            }
            
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const imageFile = document.getElementById('productImage').files[0];
            
            if (!imageFile) {
                showNotification('Пожалуйста, выберите изображение', true);
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const newProduct = {
                    name: name,
                    description: description,
                    price: price,
                    image: e.target.result
                };
                
                database.ref('products').push(newProduct)
                    .then(() => {
                        showNotification('Товар успешно добавлен');
                        this.reset();
                    })
                    .catch(error => {
                        showNotification('Ошибка: ' + error.message, true);
                    });
            };
            reader.readAsDataURL(imageFile);
        });

        // Инициализация (заменен вызов на loadProducts)
        document.addEventListener('DOMContentLoaded', async () => {
            isAdmin = localStorage.getItem('isAdmin') === 'true';
            
            if (isAdmin) {
                document.getElementById('adminLink').textContent = 'Админ';
            }
            
            loadProducts(); // Загружаем из Firebase
            
            // Все остальные обработчики событий без изменений
            document.getElementById('adminLink').addEventListener('click', function(e) {
                e.preventDefault();
                if (isAdmin) {
                    document.getElementById('upload').style.display = 'block';
                } else {
                    document.getElementById('loginForm').style.display = 'block';
                }
            });
            
            document.getElementById('loginButton').addEventListener('click', login);
            document.getElementById('logoutButton').addEventListener('click', logout);
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#upload') && !e.target.closest('#adminLink') && 
                    !e.target.closest('#loginForm') && e.target.id !== 'adminLink') {
                    if (!isAdmin) {
                        document.getElementById('upload').style.display = 'none';
                    }
                    document.getElementById('loginForm').style.display = 'none';
                }
            });
        });

        // Все ваши остальные функции без изменений
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        async function login() {
            const password = document.getElementById('adminPassword').value;
            const hash = await sha256(password);
            
            if (hash === ADMIN_PASSWORD_HASH) {
                isAdmin = true;
                localStorage.setItem('isAdmin', 'true');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('upload').style.display = 'block';
                document.getElementById('adminLink').textContent = 'Админ';
                loadProducts();
                showNotification('Вы успешно вошли как администратор');
            } else {
                showNotification('Неверный пароль', true);
            }
        }
        
        function logout() {
            isAdmin = false;
            localStorage.removeItem('isAdmin');
            document.getElementById('upload').style.display = 'none';
            document.getElementById('adminLink').textContent = 'Вход';
            loadProducts();
            showNotification('Вы вышли из системы');
        }
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.querySelector('span').textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';
            notification.querySelector('i').className = isError ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
